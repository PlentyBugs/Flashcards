    package flashcards;

    import java.util.HashMap;
    import java.util.Scanner;
    import java.util.Locale;

    public class Main {
        public static HashMap<String, String> questions = new HashMap<>();
        public static void main(String[] args) {
            Scanner sc = new Scanner(System.in);
            questions.put(sc.nextLine(), sc.nextLine());
            for(String s : questions.keySet()){
                System.out.println("Card: ");
                System.out.println(s);
                System.out.println("Your answer: ");
                String answer = sc.nextLine();
                if(answer.toLowerCase(Locale.ENGLISH).equals(questions.get(s).toLowerCase(Locale.ENGLISH))){
                    System.out.println("Your answer is right!");
                } else {
                    System.out.println("Your answer is wrong...");
                    System.out.println("Definition:");
                    System.out.println(questions.get(s));
                }
            }

        }
    }
